<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form class="d-flex justify-content-center align-items-center mb-4">
                            <div data-mdb-input-init class="form-outline flex-fill">
                              <input type="text" id="form2" placeholder="Aggiungi un nuova task..." class="form-control" v-model="new_task" />
                            </div>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-info ms-2" @click="addTask">Add</button>
                        </form>
                    </div>
                </div>

                <h1>TASKS</h1>
                <ul>
                    <!--Eseguo un v-for per eseguire un ciclo per generare un nuovo item tanti quanti sono gli oggetti nella array di oggetti-->
                    <li v-for="(item, index) in tasks">
                        <div class="d-flex justify-content-between">
                            <!--utilizzo v-bind per legare l'attributo html al data item-text del vue-->
                            <div :class="item.done == true ? 'text-decoration-line-through' : ''">{{item.text}}</div>
                        <div class="buttons">
                            <!--creo un bottone che avrÃ  il compito di cancellare la task tramite v-on dell'evento "cancelTask(index)"-->
                            <button type="button" id="remove-btn" class="btn btn-danger" @click="cancelTask(index)">X</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
